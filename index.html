<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ticket Master - Call Master App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                    <h1>Ticket Master</h1>        
            </div>
        </div>

        <div class="row">
            <div class="col-md-9">

            <div class="row">
                <div class="col-md-6">
                        <h3>Listing Tickets - <span id="count">fetching...</span></h3>
                </div>

                <div class="col-md-6">
                    <input type="text" placeholder="search by code" id="search" class="form-control mb-2"/>

                    <div class="btn-group mb-2">
                        <button id="allBtn" class="btn-secondary">All</button>
                        <button id="highBtn" class="btn-secondary">High</button>
                        <button id="mediumBtn" class="btn-secondary">Medium</button>
                        <button id="lowBtn" class="btn-secondary">Low</button>
                    </div>
                </div>
            </div>
    
    <!-- <label>Priority</label>
    <select name="" id="select">
    <option value="all">All</option>
    <option value="high">High</option>
    <option value="medium">Medium</option>
    <option value="low">Low</option>
    </select> -->

    <div class="progress mb-2">
        <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="progress"></div>
    </div>

    <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                    <tr>
                        <th>SL No</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Priority</th>
                        <th>Message</th>
                        <th>isCompleted</th>
                    </tr>
                </thead>

                <tbody id="tableBody">

                </tbody>
            </table>
        </div>

                <div class="col-md-3">
                    <span id="alert"></span>
                    <h2>Add ticket</h2>
                    <div class="panel panel-default">

                    </div>
                    <form id="ticketForm" name="ticketForm">
                    
                        <fieldset>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" class="form-control"/> <span id="nameError"></span>
                                </div>
                        
                        <div class="form-group">
                            <label for="department">Department</label>
                            <select name="department" id="department" class="form-control"/> 
                            <option value="">Select</option>
                            <option value="Technical">Technical</option>
                            <option value="Sales">Sales</option>
                            <option value="Hr">Hr</option>
                        </select><span id="departmentError"></span>
                        </div>
                        
                    <div class="form-group">
                    <label>Priority</label>
                    
                    <div class="form-check">
                    <input type="radio" id="high" value="high" name="priority" class="form-check-input"> <label for="high" class="form-check-label">High</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" id="medium" value="medium" name="priority" class="form-check-input"> <label for="medium" class="form-check-label">Medium</label>
                    </div>
                            
                    <div class="form-check">
                        <input type="radio" id="low" value="low" name="priority" class="form-check-input"> <label for="low" class="form-check-label">Low</label> <span id="priorityError"></span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" class="form-control"></textarea> <span id="messageError"></span>
                    </div>
    
                    <input type="submit" class="btn btn-primary"/> or <input type="reset" class="btn btn-secondary"/>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="row" id="show">
            
        </div>
        <div id="piechart" class="col-md-9" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>

        <div id="container" style="width:100%; height:400px;"></div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="./script.js"></script>
    <script src="./access-key.js"></script>
</body>
</html>
